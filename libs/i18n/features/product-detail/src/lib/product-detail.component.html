
<nz-layout>
  <nz-sider nzWidth="200px" nzTheme="light">
    <header>
      <button nz-button nzType="text" [routerLink]="['/']">Back</button>
      <h1>{{ product?.name }}</h1>
    </header>
    <ul nz-menu nzMode="inline" class="sider-menu">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="translations">translations</a>
        <span *ngIf="isTranslatorRequireAction">/!\</span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="definitions">definitions</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="deploy">deploy</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="settings">settings</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="inner-layout">
    <router-outlet></router-outlet>
  </nz-layout>
</nz-layout>
