<nz-content>
  <div nz-row>
    <div nz-col nzSpan="24">
      <p>Last translation modification at: xxxxxx</p>
      <nz-alert *ngIf="hasIncompleteTranslations"
        nzType="warning"
        nzMessage="Translations are not completed"
        nzShowIcon></nz-alert>
    </div>
  </div>
  <div nz-row nzJustify="space-around" class="m-t-80 m-b-80">
    <div nz-col>
      <p>Last staging deploy at: xxxxxxxxxx</p>
      <button nz-button nzType="primary">
        Deploy translations for staging
        <i nz-icon nzType="rocket" nzTheme="outline"></i>
      </button>
    </div>
    <div nz-col>
      <p>Last production deploy at: xxxxxxxxxx</p>
      <button nz-button nzType="primary">
        Deploy translations for production
        <i nz-icon nzType="rocket" nzTheme="outline"></i>
      </button>
    </div>
  </div>
</nz-content>
