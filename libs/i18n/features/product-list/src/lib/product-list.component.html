<nz-content>
  <header>
    <button *ngIf="canCreateApplication && !!products.length"
      nz-button
      nzType="primary"
      (click)="onCreateNewApplicationClicked()">{{ 'CREATE_NEW_PRODUCT' | translate }}</button>
  </header>
  <div *ngIf="!!products.length" class="product-list">
    <div class="product-item" *ngFor="let product of products" [routerLink]="[product.id]">
      <h1 class="title">{{ product.name }}</h1>
      <nz-skeleton-element nzType="image"></nz-skeleton-element>
      <div class="languages">
        <nz-tag *ngFor="let language of productLanguages[product.id]" [nzColor]="language.isRequireTranslatorAction ? 'orange' : 'green'">
          {{ language.code }}
        </nz-tag>
      </div>
    </div>
  </div>
  <nz-result *ngIf="!products.length"
    [nzIcon]="'smile-twotone'"
    nzStatus="404"
    [nzTitle]="'There is no product yet!'">
    <div nz-result-extra>
      <button *ngIf="canCreateApplication"
        nz-button
        nzSize="large"
        nzType="primary"
        (click)="onCreateNewApplicationClicked()">{{ 'CREATE_NEW_PRODUCT' | translate }}</button>
    </div>
  </nz-result>
</nz-content>
