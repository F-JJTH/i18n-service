<nz-content>
  <header>
    <div nz-row>
      <div nz-col nzSpan="18">
        <form nz-form>
          <nz-form-item>
            <nz-form-control nzSpan="20">
              <input #slugInput nz-input name="slug" type="text" [(ngModel)]="slug" [placeholder]="'SLUG' | translate">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzSpan="20">
              <nz-input-group [nzAddOnAfter]="product.defaultLanguage">
                <input nz-input name="value" type="text" [(ngModel)]="defaultValue" [placeholder]="'DEFAULT_VALUE' | translate">
              </nz-input-group>
            </nz-form-control>
            <button class="m-l-5"
              nz-button
              nzType="primary"
              [disabled]="!slug || !defaultValue"
              (click)="onAddNewDefinitionClicked()">{{ 'ADD' | translate }}</button>
          </nz-form-item>
        </form>
      </div>
      <div nz-col nzSpan="6" class="text-right">
        <button class="m-l-5"
          nz-button
          nzType="primary"
          (click)="onImportDefinitionsClicked()">{{ 'IMPORT_DEFINITIONS' | translate }}</button>
      </div>
    </div>
  </header>

  <nz-table #table [nzData]="definitions" nzSize="middle" [nzPageSize]="25">
    <thead>
      <tr>
        <th>{{ 'SLUG' | translate }}
          <nz-badge
            nzStandalone
            [nzOverflowCount]="99999"
            [nzCount]="definitions.length"
            [nzStyle]="{ backgroundColor: '#fff', color: '#999', boxShadow: '0 0 0 1px #d9d9d9 inset' }"
          ></nz-badge>
        </th>
        <th>{{ 'DEFAULT_VALUE' | translate }}</th>
        <th nzWidth="100px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let def of table.data">
        <td>
          {{ def.slug }}
          <span class="icon-tools">
            <a *ngIf="def.link" [href]="def.link" target="_blank">
              <i nz-icon nzType="link" nzTheme="outline"></i>
            </a>
            <i *ngIf="def.pictureUrl" nz-icon nzType="picture" nzTheme="outline" (click)="onDefinitionImageClicked(def)"></i>
          </span>
        </td>
        <td>
          <ng-container *ngIf="editId !== def.id">{{ def.defaultValue }}</ng-container>
          <input [hidden]="editId !== def.id" type="text" nz-input [(ngModel)]="def.defaultValue" />
        </td>
        <td>
          <nz-button-group *ngIf="editId !== def.id">
            <button nz-button (click)="startEdit(def.id)">{{ 'EDIT' | translate }}</button>
            <button nz-button nz-dropdown [nzDropdownMenu]="menu1" nzPlacement="bottomRight">
              <i nz-icon nzType="ellipsis"></i>
            </button>
          </nz-button-group>
          <button *ngIf="editId === def.id" nz-button nzType="primary" (click)="stopEdit(def.slug, def.defaultValue)">{{ 'SAVE' | translate }}</button>
          <nz-dropdown-menu #menu1="nzDropdownMenu" >
            <ul nz-menu>
              <li nz-menu-item (click)="onSetLinkClicked(def)">
                <span>{{ 'SET_LINK' | translate }}</span>
                <button *ngIf="def.link"
                  nz-button
                  nzType="text"
                  nzDanger
                  class="clear-button"
                  (click)="onClearLinkClicked(def); $event.stopPropagation()">
                  <i nz-icon nzType="delete" nzTheme="outline"></i>
                </button>
              </li>
              <li nz-menu-item (click)="onSetPictureClicked(def)">
                <span>{{ 'SET_PICTURE' | translate }}</span>
                <button *ngIf="def.pictureUrl"
                  nz-button
                  nzType="text"
                  nzDanger
                  class="clear-button"
                  (click)="onClearPictureClicked(def); $event.stopPropagation()">
                  <i nz-icon nzType="delete" nzTheme="outline"></i>
                </button>
              </li>
            </ul>
          </nz-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-content>
