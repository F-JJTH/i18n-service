<div *nzModalTitle>{{ 'SET_LINK' | translate }}</div>
<div nz-row>
  <div nz-col nzSpan="24">
    <input nz-input
      type="text"
      [(ngModel)]="link"
      [placeholder]="'SET_LINK_PLACEHOLDER' | translate"
      (keyup.enter)="onSaveClicked()"/>
  </div>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="onCancelClicked()">{{ 'CANCEL' | translate }}</button>
  <button nz-button nzType="primary" [nzLoading]="isLoading" (click)="onSaveClicked()">{{ 'SAVE' | translate }}</button>
</div>
