<div *nzModalTitle>{{ 'IMPORT_DEFINITIONS' | translate }}</div>
<div nz-row>
  <div nz-col nzSpan="12">
    <textarea rows="24" [placeholder]="placeholder" nz-input [(ngModel)]="inputValue" (ngModelChange)="onInputValueChanged()"></textarea>
  </div>
  <div nz-col nzSpan="12">
    <nz-table nzTemplateMode nzSize="small" [nzScroll]="{ y: '500px' }">
      <thead>
        <tr>
          <th>{{ 'SLUG' | translate }} ({{ 'ONLY_NEW_SLUG_ARE_IMPORTED' | translate }})</th>
          <th>{{ 'DEFAULT_VALUE' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of parsedValues">
          <td>{{ i.slug }}</td>
          <td>{{ i.defaultValue }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="onCancelClicked()">{{ 'CANCEL' | translate }}</button>
  <button nz-button
    nzType="primary"
    [nzLoading]="isLoading"
    [disabled]="!parsedValues.length"
    (click)="onImportClicked()">{{ 'IMPORT_NEW_DEFINITIONS' | translate: {count: parsedValues.length} }}</button>
</div>
