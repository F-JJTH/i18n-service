<nz-layout>
  <nz-header>
    <div class="left">
      <div class="logo"></div>
    </div>
    <div class="center"></div>
    <div class="right">
      <div class="email">{{ user.attributes.email }}</div>
      <button nz-button (click)="logout()">Logout</button>
      <button *ngIf="!environment.production" nz-button (click)="clearDatastore()">Clear DataStore</button>
    </div>
  </nz-header>
  <router-outlet></router-outlet>
</nz-layout>
