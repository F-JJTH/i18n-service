<nz-layout>
  <nz-header>
    <div class="left">
      <div class="logo">{{ 'SLUG1' | translate }}</div>
    </div>
    <div class="center"></div>
    <div class="right">
      <button nz-button nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        {{ user.attributes.email }}
        <i nz-icon nzType="down"></i>
      </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="clearLocalDB()">Clear DataStore</li>
          <li nz-menu-item *ngIf="!environment.production" (click)="logout()">Logout</li>
          <li nz-menu-divider></li>
          <li nz-menu-item nzDisabled class="text-center">Version {{ environment.version }}</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </nz-header>
  <router-outlet></router-outlet>
</nz-layout>
