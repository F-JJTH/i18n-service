<form nz-form>
  <nz-form-item>
    <nz-form-label [nzXl]="3" [nzMd]="6" [nzSm]="24" nzFor="id">ID</nz-form-label>
    <nz-form-control [nzMd]="14" [nzSm]="24">
      {{ product?.id }}
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzXl]="3" [nzMd]="6" [nzSm]="24" nzFor="id">Default language</nz-form-label>
    <nz-form-control [nzMd]="14" [nzSm]="24">
      {{ product?.defaultLanguage }}
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzXl]="3" [nzMd]="6" [nzSm]="24" nzRequired nzFor="name">Name</nz-form-label>
    <nz-form-control [nzMd]="14" [nzSm]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input name="name" id="name" [(ngModel)]="_name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button class="align-right" nz-button nzType="primary" [disabled]="!_name" (click)="onSaveClicked()">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Save
      </button>
    </nz-form-control>
  </nz-form-item>
</form>

<nz-divider></nz-divider>

<button nz-button nzDanger nzType="primary"
  nzBlock
  nz-popconfirm
  nzPopconfirmTitle="Are you sure delete this product?"
  nzPopconfirmPlacement="bottom"
  nzCancelText="Cancel"
  nzOkText="Delete"
  nzOkType="danger"
  (nzOnConfirm)="confirmDelete()">Delete this product</button>
