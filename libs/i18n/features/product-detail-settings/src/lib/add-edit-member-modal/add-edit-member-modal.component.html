<div *nzModalTitle>Créer/modifier un membre</div>
<div>
  <form nz-form>
    <nz-form-item *ngIf="!member">
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="member" nzRequired>Select a member</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-select [(ngModel)]="selectedMember" name="member" nzPlaceHolder="Select a member">
          <nz-option
            *ngFor="let item of memberOptions"
            [nzLabel]="item.email"
            [nzValue]="item">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="member">
      <nz-form-label [nzSm]="6" [nzXs]="24">{{ 'MEMBER' | translate }}</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">{{ member.email }}</nz-form-control>
    </nz-form-item>

    <nz-divider nzText="Authorizations"></nz-divider>

    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox [(ngModel)]="manageDefinitions" name="manageDefinitions">Manage definitions</label>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox [(ngModel)]="manageSettings" name="manageSettings">Manage settings</label>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox [(ngModel)]="manageDeploy" name="manageDeploy">Manage deploy</label>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <nz-radio-group [(ngModel)]="manageTranslations" name="manageTranslations">
          <label nz-radio nzValue="all">Manage all translations</label>
          <label nz-radio nzValue="specific">Manage specific translations
            <kizeo-select-language *ngIf="manageTranslations === 'specific'"
              name="language"
              [(ngModel)]="languages"
              mode="multiple">
            </kizeo-select-language>
          </label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>


  </form>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="onCancelClicked()">{{ 'CANCEL' | translate }}</button>
  <button nz-button nzType="primary" (click)="onCreateOrEditClicked()" [disabled]="!selectedMember && !member">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    Créer/Modifier
  </button>
</div>
