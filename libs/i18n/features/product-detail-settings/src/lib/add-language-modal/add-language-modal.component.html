<div *nzModalTitle>{{ 'ADD_NEW_LANGUAGE' | translate }}</div>
<div>
  <form nz-form>
    <nz-form-item>
      <!--<nz-form-label [nzSm]="8" [nzXs]="24" nzFor="language" nzRequired>{{ 'DEFAULT_LANGUAGE' | translate }}</nz-form-label>-->
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <kizeo-select-language [excludeLanguages]="excludeLanguages" name="language" [(ngModel)]="language"></kizeo-select-language>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="onCancelClicked()">{{ 'CANCEL' | translate }}</button>
  <button nz-button nzType="primary" (click)="onCreateClicked()" [disabled]="!language || isLoading">{{ 'CREATE' | translate }}</button>
</div>
