<nz-table nzTemplateMode nzSize="middle">
  <thead>
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>
        <button nz-button nzType="primary" (click)="onAddNewLanguageClicked()">Add new language</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let language of languages" [class.warning]="language.isRequireTranslatorAction">
      <td>{{ language.name }}</td>
      <td>{{ language.code }}</td>
      <td>
        <button
          *ngIf="!language.isDefault"
          nz-button nzDanger nzType="primary"
          nz-popconfirm
          nzPopconfirmTitle="Are you sure delete this product?"
          nzPopconfirmPlacement="bottom"
          nzCancelText="Cancel"
          nzOkText="Delete"
          nzOkType="danger"
          (nzOnConfirm)="confirmDelete(language)">Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>
